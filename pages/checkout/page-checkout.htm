---
action: 'shop:checkout'
template: checkout
protocol: all
published: true
name: Checkout
url: /checkout
---
{% if not items.count %}
	<div class="wrapper">
		<h1>{{ page.title }}</h1>
		<hr>
		<h3>Your cart is empty!<a href="{{ site_url('shop') }}"> Continue shopping.</a></h3>
	</div>
{% else %}
	<div id="checkout-page">
		{{ partial('partial-checkout') }}
	</div>
{% endif %}
