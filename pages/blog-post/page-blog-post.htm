---
action: 'cmscontent:blog'
template: main
protocol: all
published: true
name: 'Blog Post'
url: '/blog/:slug'
---
<div class="wrapper">
    <section>
        <h1>{{ post.title }}</h1>
        <strong>In {{ post.type }} | {{ post.published_on | date("F j, Y") }}</strong> 
        {{ post.body | unescape }}
        <p>â€“ {{ post.author_name }}</p>
    </section>
</div>
